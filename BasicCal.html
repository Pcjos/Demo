   <html>
    <body>

    <script>
    var a =parseInt( window. prompt("Enter First Number: ")); 
    var b = parseInt( window. prompt("Enter second Number: "));
    var cal = window. prompt("Enter the operation you want to perform +,-,*,/: ");
    var ans;
    switch(cal)
    {
    case "+":
        ans=a+b;
        break

    case "-":
        ans=a-b;
        break; 
        
    case "*":
        ans=a*b;
        break; 
        
    case "/":
        ans=a/b;
        break; 
    }
    alert(a + cal + b + "=" + ans);

</script>
</body></html>
